<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleguide.css" />
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="screen">

    <div class="menu">
      <div class="div">
        <ul class="ul-navigation">
          <li class="view viewhover"><a href="#" class="text-wrapper">首頁管理</a></li>

          <li class="view viewhover">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse" href="#banner"
              role="button" aria-expanded="false" aria-controls="banner" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">Banner管理 <img
                  class="iconamoon-arrow-down-1" src="img/iconamoon-arrow-down-2-thin.svg" /></div>

              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="banner">
            <div class="div-wrapper viewhover">
              <div class="text-wrapper"><a href="#" class="link-light">Banner列表</a></div>
            </div>
            <div class="div-wrapper viewhover">
              <div class="text-wrapper"><a href="#" class="link-light">建立Banner</a></div>
            </div>
          </div>

          <li class="view viewhover">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse"
              href="#activity" role="button" aria-expanded="false" aria-controls="activity" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">活動管理 <img
                  class="iconamoon-arrow-down-2" src="img/iconamoon-arrow-down-2-thin.svg" /></div>

              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="activity">
            <div class="div-wrapper viewhover">
              <div class="text-wrapper"><a href="#" class="link-light">活動列表</a></div>
            </div>
            <div class="div-wrapper viewhover">
              <div class="text-wrapper"><a href="#" class="link-light">建立活動</a></div>
            </div>
          </div>

          <li class="view viewhover"><a href="#" class="text-wrapper">推薦通路管理</a></li>
        </ul>
      </div>
      <div class="logo">
        <img class="img" src="img/logo.png" />
        <div class="text-wrapper-2">後台管理</div>
      </div>
    </div>

    <header class="header">
      <button class="border border-0 bread-sticks">
        <img class="menu-2" src="img/menu.svg" />
      </button>
      <button class="button sign-out">
        <div><a href="" class="text">登出</a></div>
      </button>
    </header>
    <div class="frame">
      <div class="text-wrapper-3">首頁管理</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

  <script>
    var sticks = document.querySelector('.bread-sticks');
    var menu = document.querySelector('.menu');
    var header = document.querySelector('.header');
    var frame = document.querySelector('.frame');
    var a = 0;

    sticks.onclick = function () {
      if (a == 0) {
        menu.style.display = "none";
        header.style.width = "100%";
        header.style.left = "0px";
        frame.style.width = "calc(100% - 48px)";
        frame.style.left = "24px";
        a = 1;
      } else if (a == 1) {
        menu.style.display = "flex";
        header.style.width = "calc(100% - 240px)";
        header.style.left = "240px";
        frame.style.width = "calc(100% - 288px)";
        frame.style.left = "264px";
        a = 0;
      }
    }
  </script>
</body>

</html>
