<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後端管理-首頁管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleguide.css" />
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/banner.css" />
</head>

<body>
  <div class="screen">

    <div class="menu">
      <div class="div">
        <ul class="ul-navigation">
          <a href="#" class="text-wrapper">
            <li class="view viewhover item1">首頁管理</li>
          </a>

          <li class="view viewhover item2">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse" href="#banner"
              role="button" aria-expanded="false" aria-controls="banner" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">Banner管理 <img
                  class="iconamoon-arrow-down-1" src="img/iconamoon-arrow-down-2-thin.svg" /></div>

              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="banner">
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover  item3">
                <div class="text-wrapper">Banner列表</div>
              </div>
            </a>
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover  item4">
                <div class="text-wrapper">建立Banner</div>
              </div>
            </a>
          </div>

          <li class="view viewhover item5">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse"
              href="#activity" role="button" aria-expanded="false" aria-controls="activity" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">活動管理 <img
                  class="iconamoon-arrow-down-2" src="img/iconamoon-arrow-down-2-thin.svg" /></div>
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="activity">
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover item6">
                <div class="text-wrapper">活動列表</div>
              </div>
            </a>
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover item7">
                <div class="text-wrapper">建立活動</div>
              </div>
            </a>
          </div>

          <a href="#" class="text-wrapper">
            <li class="view viewhover  item8">推薦通路管理</li>
          </a>
        </ul>
      </div>
      <div class="logo">
        <img class="img" src="img/logo.png" />
        <div class="text-wrapper-2">後台管理</div>
      </div>
    </div>

    <header class="header">
      <button class="border border-0 bread-sticks">
        <img class="menu-2" src="img/menu.svg" />
      </button>
      <button class="button sign-out">
        <div><a href="" class="text">登出</a></div>
      </button>
    </header>
    <div class="frame">
      <!-- 以下分割 -->
      <div class="size16">Banner列表</div>
      <div class="border border-0 card">

        <!-- 提示訊息 -->
        <div class="prompt-box-down">
          <div class="prompt">
            <p class="size14">確定要下架嗎?</p>
            <div>
              <input class="border confirm" type="button" value="確認">
              <input class="border cancel" type="button" value="取消">
            </div>
          </div>
        </div>

        <div class="border-bottom frame-2">
          <div class="size12"><input type="button" class="border border-0 border-bottom border-success-subtle input-all" value="全部"><input type="button" class="border border-0 border-bottom border-success-subtle input-down" value="已下架"></div>
          <button class="button-establish">
            <img class="icon-outline-plus" src="img/icon-outline-plus-22.svg" />
            <div class="text-2">建立選單</div>
          </button>
        </div>
        <form action="" method="post">
          <div class="frame-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Banner縮圖</th>
                  <th scope="col">主標題</th>
                  <th scope="col">顯示順序</th>
                  <th scope="col">上架/下架時間</th>
                  <th scope="col">狀態</th>
                  <th scope="col">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-bottom">
                  <th scope="row">1</th>
                  <td><img src="./img/banner01.png" alt=""></td>
                  <td>一指輕鬆備份 專為品味而生</td>
                  <td>1</td>
                  <td>2023/11/08 17:00/<br>2023/11/22 00:00</td>
                  <td>已上架</td>
                  <td class="operate"><input type="button" class="border border-0 button-edit" value="編輯"><input type="button" class="border button-down" value="下架"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
      <!-- 以上分割 -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

  <script>
    var sticks = document.querySelector('.bread-sticks');
    var menu = document.querySelector('.menu');
    var header = document.querySelector('.header');
    var frame = document.querySelector('.frame');
    var a = 0;

    sticks.onclick = function () {
      if (a == 0) {
        menu.style.display = "none";
        header.style.width = "100%";
        header.style.left = "0px";
        frame.style.width = "calc(100% - 48px)";
        frame.style.left = "24px";
        a = 1;
      } else if (a == 1) {
        menu.style.display = "flex";
        header.style.width = "calc(100% - 240px)";
        header.style.left = "240px";
        frame.style.width = "calc(100% - 288px)";
        frame.style.left = "264px";
        a = 0;
      }
    }
  </script>

  <script>
    var edit = document.querySelector('.button-edit'); //編輯
    var down = document.querySelector('.button-down'); //下架
    var box_down = document.querySelector('.prompt-box-down'); //下架提示 
    var confirm = document.querySelector('.confirm'); //確認 
    var cancel = document.querySelector('.cancel'); //取消 

    down.onclick = function () {
      box_down.style.display = "flex";
    }
    confirm.onclick = function () {
      box_down.style.display = "none";
    }
    cancel.onclick = function () {
      box_down.style.display = "none";
    }

  </script>
</body>

</html>
