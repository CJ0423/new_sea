<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>建立活動-選擇版型</title>
    <!-- 新增css -->
    <link rel="stylesheet" href="./css/choosePattern.css">

</head>

<body>
    <div class="screen">

        <div class="menu">
            <div class="div">
                <ul class="ul-navigation">
                    <li class="view viewhover"><a href="#" class="text-wrapper">首頁管理</a></li>

                    <li class="view viewhover">
                        <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse"
                            href="#banner" role="button" aria-expanded="false" aria-controls="banner"
                            style="width: 100%;">
                            <div class="text-wrapper" style="position: relative; left: -10px;">Banner管理 <img
                                    class="iconamoon-arrow-down-1" src="img/iconamoon-arrow-down-2-thin.svg" /></div>

                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                    </li>
                    <div class="collapse" id="banner">
                        <a href="#" class="link-light">
                            <div class="div-wrapper viewhover">
                                <div class="text-wrapper">Banner列表</div>
                            </div>
                        </a>
                        <a href="#" class="link-light">
                            <div class="div-wrapper viewhover">
                                <div class="text-wrapper">建立Banner</div>
                            </div>
                        </a>
                    </div>

                    <li class="view viewhover">
                        <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse"
                            href="#activity" role="button" aria-expanded="false" aria-controls="activity"
                            style="width: 100%;">
                            <div class="text-wrapper" style="position: relative; left: -10px;">活動管理 <img
                                    class="iconamoon-arrow-down-2" src="img/iconamoon-arrow-down-2-thin.svg" /></div>
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                    </li>
                    <div class="collapse" id="activity">
                        <a href="#" class="link-light">
                            <div class="div-wrapper viewhover">
                                <div class="text-wrapper">活動列表</div>
                            </div>
                        </a>
                        <a href="#" class="link-light">
                            <div class="div-wrapper viewhover">
                                <div class="text-wrapper">建立活動</div>
                            </div>
                        </a>
                    </div>

                    <li class="view viewhover"><a href="#" class="text-wrapper">推薦通路管理</a></li>
                </ul>
            </div>
            <div class="logo">
                <img class="img" src="img/logo.png" />
                <div class="text-wrapper-2">後台管理</div>
            </div>
        </div>

        <header class="header">
            <button class="border border-0 bread-sticks">
                <img class="menu-2" src="img/menu.svg" />
            </button>
            <button class="button sign-out">
                <div><a href="" class="text">登出</a></div>
            </button>
        </header>
        <!-- 以下分割 -->
        <div class="frame">
            <div class="text-wrapper-3 size16">選擇版型</div>
            <form action="" method="POST">
                <div class="pattern-container">
                    <div class="pattern-area">
                        <h4>4格</h4>
                        <div class="pattern-box">
                            <input type="radio" name="pattern" id="patternA-1" value="patternA-1" required>
                            <label class="pattern-choose-label" for="patternA-1">
                                <div class="pattern-box-item pattern-box-item1">
                                    <img src="./img/建立活動-選擇版型/A-1.png" alt="pattern-A-1">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternA-2" value="patternA-2" required>
                            <label class="pattern-choose-label" for="patternA-2">
                                <div class="pattern-box-item pattern-box-item2">
                                    <img src="./img/建立活動-選擇版型/A-2.png" alt="pattern-A-2">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternA-3" value="patternA-3" required>
                            <label class="pattern-choose-label" for="patternA-3">
                                <div class="pattern-box-item pattern-box-item3">
                                    <img src="./img/建立活動-選擇版型/A-3.png" alt="pattern-A-3">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="pattern-area">
                        <h4>5格</h4>
                        <div class="pattern-box">
                            <input type="radio" name="pattern" id="patternB-1" value="patternB-1" required>
                            <label class="pattern-choose-label" for="patternB-1">
                                <div class="pattern-box-item pattern-box-item4">
                                    <img src="./img/建立活動-選擇版型/B-1.png" alt="pattern-B-1">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternB-2" value="patternB-2" required>
                            <label class="pattern-choose-label" for="patternB-2">
                                <div class="pattern-box-item pattern-box-item5">
                                    <img src="./img/建立活動-選擇版型/B-2.png" alt="pattern-B-2">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternB-3" value="patternB-3" required>
                            <label class="pattern-choose-label" for="patternB-3">
                                <div class="pattern-box-item pattern-box-item6">
                                    <img src="./img/建立活動-選擇版型/B-3.png" alt="pattern-B-3">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="pattern-area">
                        <h4>6格</h4>
                        <div class="pattern-box">
                            <input type="radio" name="pattern" id="patternC-1" value="patternC-1" required>
                            <label class="pattern-choose-label" for="patternC-1">
                                <div class="pattern-box-item pattern-box-item7">
                                    <img src="./img/建立活動-選擇版型/C-1.png" alt="pattern-C-1">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternC-2" value="patternC-2" required>
                            <label class="pattern-choose-label" for="patternC-2">
                                <div class="pattern-box-item pattern-box-item8">
                                    <img src="./img/建立活動-選擇版型/C-2.png" alt="pattern-C-2">
                                </div>
                            </label>
                            <input type="radio" name="pattern" id="patternD-2" value="patternD-2" required>
                            <label class="pattern-choose-label" for="patternD-2">
                                <div class="pattern-box-item pattern-box-item10">
                                    <img src="./img/建立活動-選擇版型/D-2.png" alt="pattern-D-2">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="pattern-area">
                        <h4>7格</h4>
                        <div class="pattern-box">
                            <input type="radio" name="pattern" id="patternD-1" value="patternD-1" required>
                            <label class="pattern-choose-label" for="patternD-1">
                                <div class="pattern-box-item pattern-box-item9">
                                    <img src="./img/建立活動-選擇版型/D-1.png" alt="pattern-D-1">
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="submit-container">
                    <a href="#" class="clear-change-button">
                        捨棄修改
                    </a>
                    <button type="submit" class="apply-change-button">
                        套用版型
                    </button>
                </div>
            </form>

            <div class="prompt-box">
                <h4>請選擇版型</h4>
                <button type="button" class="close-prompt-box">確認</button>
            </div>
        </div>
        <!-- 以上分割 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <script>
        var sticks = document.querySelector('.bread-sticks');
        var menu = document.querySelector('.menu');
        var header = document.querySelector('.header');
        var frame = document.querySelector('.frame');
        var a = 0;

        sticks.onclick = function () {
            if (a == 0) {
                menu.style.display = "none";
                header.style.width = "100%";
                header.style.left = "0px";
                frame.style.width = "calc(100% - 48px)";
                frame.style.left = "24px";
                a = 1;
            } else if (a == 1) {
                menu.style.display = "flex";
                header.style.width = "calc(100% - 240px)";
                header.style.left = "240px";
                frame.style.width = "calc(100% - 288px)";
                frame.style.left = "264px";
                a = 0;
            }
        }
    </script>
    <!-- 新增script -->
</body>

</html>
