<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後端管理-修改活動</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleguide.css" />
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/activityrevise.css" />
</head>
</head>

<body>
  <div class="screen">

    <div class="menu">
      <div class="div">
        <ul class="ul-navigation">
          <a href="#" class="text-wrapper">
            <li class="view viewhover item1">首頁管理</li>
          </a>

          <li class="view viewhover item2">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse" href="#banner"
              role="button" aria-expanded="false" aria-controls="banner" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">Banner管理 <img
                  class="iconamoon-arrow-down-1" src="img/iconamoon-arrow-down-2-thin.svg" /></div>

              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="banner">
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover  item3">
                <div class="text-wrapper">Banner列表</div>
              </div>
            </a>
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover  item4">
                <div class="text-wrapper">建立Banner</div>
              </div>
            </a>
          </div>

          <li class="view viewhover item5">
            <a class="btn btn-primary border border-0 bg-transparent drop-down" data-bs-toggle="collapse"
              href="#activity" role="button" aria-expanded="false" aria-controls="activity" style="width: 100%;">
              <div class="text-wrapper" style="position: relative; left: -10px;">活動管理 <img
                  class="iconamoon-arrow-down-2" src="img/iconamoon-arrow-down-2-thin.svg" /></div>
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <div class="collapse" id="activity">
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover item6">
                <div class="text-wrapper">活動列表</div>
              </div>
            </a>
            <a href="#" class="link-light">
              <div class="div-wrapper viewhover item7">
                <div class="text-wrapper">建立活動</div>
              </div>
            </a>
          </div>

          <a href="#" class="text-wrapper">
            <li class="view viewhover  item8">推薦通路管理</li>
          </a>
        </ul>
      </div>
      <div class="logo">
        <img class="img" src="img/logo.png" />
        <div class="text-wrapper-2">後台管理</div>
      </div>
    </div>

    <header class="header">
      <button class="border border-0 bread-sticks">
        <img class="menu-2" src="img/menu.svg" />
      </button>
      <button class="button sign-out">
        <div><a href="" class="text">登出</a></div>
      </button>
    </header>
    <div class="frame">
      <!-- 以下分割 -->
      <div class="size16">修改活動</div>
      <div class="border border-0 card">
        <div class="frame-2">
          <div class="size12">活動資訊</div>
        </div>
        <div class="frame-3">
          <div class="frame-4">

            <form action="" method="post">
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">桌機版檔案上傳</div>
                      <div class="frame-6">
                        <div class="text-wrapper-5">必填</div>
                      </div>
                    </div>
                    <div class="input-field">
                        <label for="computer" class="border computer-label">選擇檔案</label>
                        <input type="file" name="computer" id="computer" class="computer-input">
                    </div>
                  </div>
                </div>
              </div>
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">手機版檔案上傳</div>
                      <div class="frame-6">
                        <div class="text-wrapper-5">必填</div>
                      </div>
                    </div>
                    <div class="input-field">
                        <label for="phone" class="border phone-label">選擇檔案</label>
                        <input type="file" name="phone" id="phone" class="phone-input">
                    </div>
                  </div>
                </div>
              </div>
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">主標題</div>
                      <div class="frame-6">
                        <div class="text-wrapper-5">必填</div>
                      </div>
                    </div>
                    <div class="input-field">
                      <input type="text" class="border">
                    </div>
                  </div>
                </div>
              </div>
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">副標題</div>
                    </div>
                    <div class="input-field">
                      <input type="text" class="border">
                    </div>
                  </div>
                </div>
              </div>
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">按鍵名稱</div>
                    </div>
                    <div class="input-field">
                      <input type="text" class="border">
                    </div>
                  </div>
                </div>
              </div>
              <div class="input">
                <div class="base-wrapper">
                  <div class="base">
                    <div class="frame-5">
                      <div class="label">按鍵連結</div>
                    </div>
                    <div class="input-field">
                      <input type="text" class="border">
                    </div>
                  </div>
                </div>
              </div>

              <div class="frame-7">
                  <button class="border button-3"><div class="text-5">捨棄修改</div></button>
                <button class="border-0 button-2"><div class="text-4">儲存</div></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- 以上分割 -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

  <script>
    var sticks = document.querySelector('.bread-sticks');
    var menu = document.querySelector('.menu');
    var header = document.querySelector('.header');
    var frame = document.querySelector('.frame');
    var a = 0;

    sticks.onclick = function () {
      if (a == 0) {
        menu.style.display = "none";
        header.style.width = "100%";
        header.style.left = "0px";
        frame.style.width = "calc(100% - 48px)";
        frame.style.left = "24px";
        a = 1;
      } else if (a == 1) {
        menu.style.display = "flex";
        header.style.width = "calc(100% - 240px)";
        header.style.left = "240px";
        frame.style.width = "calc(100% - 288px)";
        frame.style.left = "264px";
        a = 0;
      }
    }
  </script>
</body>

</html>
